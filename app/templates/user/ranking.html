{% extends "main/base.html" %}
{% block content_body %}
<table class="table table-striped">
    <thead>
        <tr class="h4">
            <th>#</th>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
    {% for user_score in users_scores %}
        <tr class="h4">
            <th>{{ loop.index }}</th>
            <td>{{ user_score[0] }}</td>
            <td>{{ user_score[1] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
